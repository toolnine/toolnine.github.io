<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | ToolNine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* Tool-specific styles based on the common layout */
        .tool-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
            flex-grow: 1;
            width: 100%;
        }
        .tool-page .tool-card {
            max-width: 800px;
            padding: 2rem;
            width: 100%;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .tool-header { text-align: center; margin-bottom: 1.5rem; }
        .tool-header h1 { font-size: 2rem; color: var(--accent); font-weight: 700; }
        .tool-header .tool-desc { font-size: 1rem; color: #475569; max-width: 650px; margin: 0 auto; line-height: 1.5; }
        [data-theme="dark"] .tool-header .tool-desc { color: #94a3b8; }

        /* --- Custom UI for Privacy Policy --- */
        .privacy-content h2 {
            font-size: 1.5rem;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 0.8rem;
            margin-top: 1.5rem;
        }
        .privacy-content p { font-size: 1em; line-height: 1.6; color: #475569; margin-bottom: 1rem; }
        [data-theme="dark"] .privacy-content p { color: #94a3b8; }
        .privacy-content ul { padding-left: 1.5rem; }
        .privacy-content ul li { font-size: 1em; line-height: 1.6; color: #475569; margin-bottom: 0.5rem; }
        [data-theme="dark"] .privacy-content ul li { color: #94a3b8; }
    </style>
</head>
<body>

    <!-- 1. Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="content tool-page">
        <section class="tool-card">
            <header class="tool-header">
                <h1>Privacy Policy</h1>
                <p class="tool-desc">Your privacy is important to us. Here's how we handle your data on ToolNine.</p>
            </header>

            <div class="privacy-content">
                <!-- ... rest of your privacy policy ... -->
            </div>
        </section>
    </main>

    <!-- PWA Install Button -->
    <div class="pwa-install-container">
        <button class="btn" id="installButton" style="display:none;">Install App</button>
    </div>

    <!-- 2. Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/load-components.js"></script>
    <script src="/theme.js"></script>
</body>
</html>
