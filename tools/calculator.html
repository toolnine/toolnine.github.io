<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator | ToolNine</title>
  <meta name="description" content="Advanced calculator with scientific, memory, and history features. Fast and user-friendly.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f8fafc; color: #111; }
    .tool-page { display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    .tool-card {
      max-width: 600px;
      padding: 1.5rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      width: 100%;
    }
    .tool-header { text-align: center; margin-bottom: 1.5rem; }
    .tool-header h1 { font-size: 2rem; color: #2563eb; font-weight: 700; }
    #calculatorDisplay {
      grid-column: span 6;
      background: #f1f5f9;
      padding: 20px;
      font-size: 1.8rem;
      border-radius: 10px;
      text-align: right;
      min-height: 60px;
      margin-bottom: 1rem;
      overflow-x: auto;
    }
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }
    .calculator-btn {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #e2e8f0;
      transition: 0.2s;
    }
    .calculator-btn:hover { background: #cbd5e1; }
    .btn-operator { background: #2563eb; color: white; }
    .btn-operator:hover { background: #1d4ed8; }
    .btn-clear { background: #ef4444; color: white; }
    .btn-clear:hover { background: #dc2626; }
    .btn-equal { grid-column: span 2; background: #16a34a; color: white; }
    .btn-equal:hover { background: #15803d; }
    .history {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 12px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .history h3 { margin: 0 0 0.5rem; font-size: 1rem; }
    .history-entry { padding: 2px 0; border-bottom: 1px dashed #cbd5e1; }
  </style>
</head>
<body>
  <main class="tool-page">
    <section class="tool-card">
      <header class="tool-header">
        <h1>ðŸ§® Advanced Calculator</h1>
        <p>A fast and powerful calculator with scientific, memory, and history support.</p>
      </header>

      <div id="calculatorDisplay">0</div>
      <div class="calculator-grid">
        <!-- Row 1 -->
        <button class="calculator-btn btn-clear">C</button>
        <button class="calculator-btn btn-operator" data-op="backspace">âŒ«</button>
        <button class="calculator-btn btn-operator" data-op="(">(</button>
        <button class="calculator-btn btn-operator" data-op=")">)</button>
        <button class="calculator-btn btn-operator" data-op="%">%</button>
        <button class="calculator-btn btn-operator" data-op="/">Ã·</button>

        <!-- Row 2 -->
        <button class="calculator-btn btn-operator" data-op="sin">sin</button>
        <button class="calculator-btn btn-operator" data-op="cos">cos</button>
        <button class="calculator-btn btn-operator" data-op="tan">tan</button>
        <button class="calculator-btn btn-operator" data-op="sqrt">âˆš</button>
        <button class="calculator-btn btn-operator" data-op="^">xÊ¸</button>
        <button class="calculator-btn btn-operator" data-op="*">Ã—</button>

        <!-- Row 3 -->
        <button class="calculator-btn" data-value="7">7</button>
        <button class="calculator-btn" data-value="8">8</button>
        <button class="calculator-btn" data-value="9">9</button>
        <button class="calculator-btn btn-operator" data-op="log">log</button>
        <button class="calculator-btn btn-operator" data-op="ln">ln</button>
        <button class="calculator-btn btn-operator" data-op="-">âˆ’</button>

        <!-- Row 4 -->
        <button class="calculator-btn" data-value="4">4</button>
        <button class="calculator-btn" data-value="5">5</button>
        <button class="calculator-btn" data-value="6">6</button>
        <button class="calculator-btn btn-operator" data-op="x2">xÂ²</button>
        <button class="calculator-btn btn-operator" data-op="x3">xÂ³</button>
        <button class="calculator-btn btn-operator" data-op="+">+</button>

        <!-- Row 5 -->
        <button class="calculator-btn" data-value="1">1</button>
        <button class="calculator-btn" data-value="2">2</button>
        <button class="calculator-btn" data-value="3">3</button>
        <button class="calculator-btn btn-operator" data-op="pi">Ï€</button>
        <button class="calculator-btn btn-operator" data-op="e">e</button>
        <button class="calculator-btn btn-equal" data-op="=">=</button>

        <!-- Row 6 -->
        <button class="calculator-btn" data-value="0">0</button>
        <button class="calculator-btn" data-value=".">.</button>
        <button class="calculator-btn btn-operator" data-op="toggle_sign">Â±</button>
        <button class="calculator-btn btn-operator" data-op="MC">MC</button>
        <button class="calculator-btn btn-operator" data-op="MR">MR</button>
        <button class="calculator-btn btn-operator" data-op="M+">M+</button>
      </div>

      <div class="history" id="history">
        <h3>History</h3>
        <div id="historyList"></div>
      </div>
    </section>
  </main>

  <script>
    const display = document.getElementById("calculatorDisplay");
    const historyList = document.getElementById("historyList");
    let currentInput = "0";
    let memoryValue = 0;

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function addHistory(entry) {
      const div = document.createElement("div");
      div.className = "history-entry";
      div.textContent = entry;
      historyList.prepend(div);
    }

    function resetCalculator() {
      currentInput = "0";
      updateDisplay();
    }

    function handleNumber(num) {
      if (currentInput === "0") currentInput = num;
      else currentInput += num;
      updateDisplay();
    }

    function handleOperator(op) {
      if (op === "backspace") {
        currentInput = currentInput.slice(0, -1) || "0";
      } else if (op === "toggle_sign") {
        currentInput = (parseFloat(currentInput) * -1).toString();
      } else if (op === "pi") {
        currentInput += Math.PI.toString();
      } else if (op === "e") {
        currentInput += Math.E.toString();
      } else if (op === "sqrt") {
        currentInput = Math.sqrt(parseFloat(currentInput)).toString();
      } else if (op === "x2") {
        currentInput = Math.pow(parseFloat(currentInput), 2).toString();
      } else if (op === "x3") {
        currentInput = Math.pow(parseFloat(currentInput), 3).toString();
      } else if (op === "sin") {
        currentInput = Math.sin(parseFloat(currentInput)).toString();
      } else if (op === "cos") {
        currentInput = Math.cos(parseFloat(currentInput)).toString();
      } else if (op === "tan") {
        currentInput = Math.tan(parseFloat(currentInput)).toString();
      } else if (op === "log") {
        currentInput = Math.log10(parseFloat(currentInput)).toString();
      } else if (op === "ln") {
        currentInput = Math.log(parseFloat(currentInput)).toString();
      } else if (op === "MC") {
        memoryValue = 0;
      } else if (op === "MR") {
        currentInput += memoryValue.toString();
      } else if (op === "M+") {
        memoryValue += parseFloat(currentInput) || 0;
      } else {
        currentInput += " " + op + " ";
      }
      updateDisplay();
    }

    function handleEqual() {
      try {
        let result = eval(
          currentInput.replace(/Ã·/g, "/").replace(/Ã—/g, "*").replace(/\^/g, "**")
        );
        addHistory(currentInput + " = " + result);
        currentInput = result.toString();
        updateDisplay();
      } catch {
        currentInput = "Error";
        updateDisplay();
      }
    }

    document.querySelectorAll(".calculator-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.dataset.value;
        const op = btn.dataset.op;
        if (btn.classList.contains("btn-clear")) resetCalculator();
        else if (btn.classList.contains("btn-equal")) handleEqual();
        else if (value) handleNumber(value);
        else if (op) handleOperator(op);
      });
    });

    updateDisplay();
  </script>
</body>
</html>
